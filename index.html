<!DOCTYPE html>
<html>
<head>
	<title>Backlog</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="jfowler.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
</head>
<body>
	<header>
		<h1>Backlog</h1>
	</header>
	<div id='backlog'>
		<h2>To Do</h2>
	 	<input v-bind:class="{moreChars: newTodo.item.length < 3}" v-model="newTodo.item" v-on:keyup.enter="addTodo" v-on:keydown='keyCount.one++' placeholder="Add A New Todo" autofocus>
	 	<textarea v-bind:class="{error: isFilled.one}" v-show='keyCount.one > 3' v-model="newTodo.body" v-on:keyup.enter='addTodo' col="50" rows="15"></textarea>
		<button v-on:click="addTodo">Add</button>
		<ul>
			<li class='item' v-for="(todo, index) in todos">
				{{todo.item}} -  {{todo.created}}
				<p>{{todo.body}}</p>
				<button v-on:click="completeTodo(index)">Complete</button>
				<button v-on:click="todos.splice(index, 1)">Remove</button>
			</li>
		</ul>
		<hr>
		<h2>Other Requests</h2>
		<input v-bind:class="{moreChars: newTodo.item.length < 3}" v-model="newRequest.item" v-on:keyup.enter="addRequest" v-on:keydown='keyCount.two++' placeholder="Add A New Request">
		<textarea v-bind:class="{error: isFilled.two}" v-show='keyCount.two > 3' v-model="newRequest.body" v-on:keyup.enter='addRequest' col="50" rows="15"></textarea>
		<button v-on:click="addRequest">Add</button>
		<ul>
			<li class='item'v-for="(request, index) in requests">
				{{request.item}} - {{request.created}}
				<p v-on:hover=''>{{request.body}}</p>
				<button v-on:click="completeRequest(index)">Complete</button>
				<button v-on:click="requests.splice(index, 1)">Remove</button>
			</li>
		</ul>
		<hr>
		<h2>Completed</h2>
		<ul>
			<li class="item" v-for="(complete, index) in completed">
				{{complete.item}} - {{complete.date}}
				<p>{{complete.body}}</p>
				<button v-on:click="uncomplete(index)">UnComplete</button>
			</li>
		</ul>
	</div>





</body>
